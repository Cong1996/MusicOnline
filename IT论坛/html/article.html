<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fake IT 论坛</title>
	<meta name="viewport" content="width=device-width,initial-sacle=1">
	<link rel="icon" href="../fakeIT.ico">
	<link rel="stylesheet" href="../style/userPublic.css">
	<link rel="stylesheet" href="../style/article.css">
	<link rel="stylesheet" href="../style/font-awesome.min.css">
</head>
<body>
	<header>
		<div class="nav">
			<a><img src="../fakeIT.ico"></a>
			<div class="nav-list-area">
				<ul class="nav-list">
				<li class="main-nav-list">
					<ul>
						<li><a href="index.html">首页</a></li>
						<li><a href="find.html">发现</a></li>
						<li><a>友情链接</a></li>
					</ul>
				</li>
				<li class="mobile-nav-list">
					<ul>
						<li><a class="active" href="index.html">首页</a></li>
						<li><a href="find.html">发现</a></li>
					</ul>
				</li>
				<li class="nav-item-search">
					<div class="search-area">
						<input type="text" placeholder="搜索文章">
						<i class="fa fa-search"></i>
					</div>					
				</li>
				<li id="newPostButton" class="nav-item-edit">
				<a>	<i class="fa fa-file-text-o"></i>发布新帖</a>
				</li>
				<li id="navLoginButton" class="nav-item-login">
					<a>登录&注册</a>
				</li>
				<li id="navItemUser" class="nav-item-user disappear">
					<a href="personal.html"><img id="userPhoto" src="../images/default.png" width="35px" height="35px"></a>
				</li>		
			</ul>
			</div>			
		</div>
	</header>
	<div class="center">
		<div class="articleArea">
			<div class="article-author-message-area">
				<a id="posterLink"><img id="posterPhoto" class="article-author-photo" src="../images/default.png" width="50px" height="50px"></a>
				<div class="article-author-message">
					<span id="articlPosterName" class="article-author-name"></span>
					<span id="articleCreateTime" class="article-time"></span>
				</div>
			</div>
			<div id="articleTitle"></div>
			<div id="articleContent" class="article-body-area">
				
			</div>
			<div class="commont-area">
				<span>评论</span>
				<div id="sendCommontArea" class="send-commont-area">
					<div class="send-commont-area-wrap">
						<div>
						<img id="commontUserPhoto" src="../images/default.png" width="50px" height="50px">
						<textarea id="yourCommont" placeholder="说说你的看法"></textarea>
						</div>
						<input id="commontButton" type="button" value="评论" onclick="sendCommont();">
					</div>		
				</div>
				<ul id="showCommontArea" class="show-commont-area">
					<li><span  style="display:block;width:100%;line-height:100px;color:#999;font-size:20px;text-align:center;">暂时没人，抢占沙发</span></li>
				</ul>
			</div>
		</div>
		<div class="otherArea">
			<div class="articleAuthorMessage">
				<span class="articleAuthorMessageTitle">关于作者</span>
				<div class="authorMessageArea">
					<a id="authorLink"><img id="authorPhoto" src='../images/default.png' width="50px"></a>
					<div class="authorMessage">
						<span id="authorName" class="authorName"></span>
					</div>	
				</div>
				<div class="dataShowArea">
					<span class="fa fa-gratipay"></span>
					<span id="collection">获得收藏数:9999</span>
				</div>
				<div class="dataShowArea">
					<span class="fa fa-fighter-jet"></span>	
					<span>获得点击数:9999</span>
				</div>
			</div>
			<div id="calendar" class="calendar"></div>
		</div>
	</div>
	<div id="fixedTool" class="disappear">
			<a href="#"><span id="" class="fa fa-arrow-up"></span></a>
			<span id="signOut" title="退出当前账号" class="fa fa-sign-out"></span>
	</div>
	<script src="../js/calendar.js"></script>
	<script src="../js/article.js"></script>
</body>
</html>
