<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fake IT 论坛</title>
	<meta name="viewport" content="width=device-width,initial-sacle=1">
	<link rel="icon" href="../fakeIT.ico">
	<link rel="stylesheet" href="../style/userPublic.css">
	<link rel="stylesheet" href="../style/personal.css">
	<link rel="stylesheet" href="../style/font-awesome.min.css">
</head>
<body>
	<header>
		<div class="nav">
			<a><img src="../fakeIT.ico"></a>
			<div class="nav-list-area">
				<ul class="nav-list">
				<li class="main-nav-list">
					<ul>
						<li><a href="index.html">首页</a></li>
						<li><a href="find.html">发现</a></li>
						<li><a>友情链接</a></li>
					</ul>
				</li>
				<li class="nav-item-search disappear">
					<div class="search-area">
						<input type="text" placeholder="搜索文章">
						<i class="fa fa-search"></i>
					</div>	
				</li>
				<li id="newPostButton" class="nav-item-edit">
				<a href="newPost.html">	<i class="fa fa-file-text-o"></i>发布新帖</a>
				</li>
				<li id="navLoginButton" class="nav-item-login disappear">
					<a href="index.html">登录&注册</a>
				</li>
				<li id="navItemUser"  class="nav-item-user">
					<a id="navItemPerson" href="personal.html"><img id="navUserPhoto" src="../images/default.png" width="35px" height="35px"></a>
				</li>	
			</ul>
			</div>			
		</div>
	</header>
	<div class="center">
		<div id="personalArea" class="personalArea">
			<div class="personalMessageArea">
				<div class="personalPhoto">
					<img id="personalUserPhoto" src="../images/default.png" width="100px" height="100px">
				</div>
				<div class="personalDescription">
					<h1 id="personalName"></h1>
					<div class="moreMessage">
							
					</div>
					<input id="editMessageButton" type="button" value="编辑个人资料">
				</div>
			</div>
			<div class="personalShowArea">
				<nav class="personal-nav-list">
					<ul id="noteNavList">
						<li class="active">发布文章</li>
						<li>评论</li>
						<li>收藏</li>
					</ul>
				</nav>
				<div class="postHistory">
					<ul id="postList">
						
					</ul>
				</div>
				<div class="likeList"></div>
			</div>
		</div>

		<div id="personalDataArea" class="changePersonalArea disappear">
			<!--个人一般信息-->
			<div class="normalMessage">
				<h1>个人资料</h1>
				<ul>
					<li>
						<div class="changeTypeArea">
							<span>头像</span>
						</div>
						<div class="changeContentArea">
							<img id="userPhoto" src="../images/default.png" width="80px" height="80px">
							<div class="buttonArea">
								<span>支持jpg,png格式大小5M以内的图片</span>
								<input type="button" value="点击上传">
							</div>
							<form method="post" id="file" action="" enctype="multipart/form-data">
						    <h3>选择一个文件:</h3>
						    <input id="excelFile" type="file" name="uploadFile" onchange="uploadFiles();"/>
						    <br/><br/>
							</form>		
						</div>
					</li>
					<li>
						<div class="changeTypeArea">
							<span>用户名</span>
						</div>
						<div class="changeContentArea">
							<input id="userName" type="text" value=""
							placeholder="输入你的用户名">
						</div>
						<div id="userNameSave" class="editMessageArea">
							<span class="fa fa-edit"></span>保存
						</div>
					</li>
					<li>
						<div class="changeTypeArea">
							<span>电话</span>
						</div>
						<div class="changeContentArea">
							<input id="tel" type="text" value="" placeholder="输入你的手机号码" maxlength="11">
						</div>
						<div id="userTelSave" class="editMessageArea">
							<span class="fa fa-edit"></span>保存
						</div>
					</li>
					<li>
						<div class="changeTypeArea">
							<span>邮箱</span>
						</div>
						<div class="changeContentArea">
							<input id="email" type="text" value=""
							placeholder="输入你的邮箱">
						</div>
						<div id="userEmailSave" class="editMessageArea">
							<span class="fa fa-edit"></span>
							保存
						</div>
					</li>
				</ul>
				<input id="userSave" type="button" class="mobileSubmitButton" value="提交修改">
			</div>
			<div class="passwordArea">
				<h1>修改密码</h1>
				<ul>
					<li>
						<div class="changeTypeArea">
							<span>原密码</span>
						</div>
						<div class="changeContentArea">
							<input id="oldPassword" type="password" placeholder="请输入原密码">
						</div> 
					</li>
					<li>
						<div class="changeTypeArea">
							<span>新密码</span>
						</div>
						<div class="changeContentArea">
							<input id="newPassword" type="password" placeholder="请输入新密码">
						</div> 
					</li>
					<li>
						<div class="changeTypeArea">
							<span>再次输入密码</span>
						</div>
						<div class="changeContentArea">
							<input id="newPasswordAgain" type="password" placeholder="请再次输入密码">
						</div> 
					</li>
				</ul>
				<input id="updatePassword" type="button" value="保存密码">
			</div>
			<input id="returnMainButton" type="button" value="返回主页">
		</div>
		<div class="otherArea">
			<div id="notice" class="noticeArea">
				<p class="noticeTitle">新人必看</p>
				<div class="noticeBody">
					新人必须遵守的一些相关事项
				</div>
				<a class="noticeMore">往期公告>></a>
			</div>
			<div id="calendar" class="calendar">
				
			</div>
		</div>
		<div id="fixedTool">
			<a href="#"><span id="" class="fa fa-arrow-up"></span></a>
			<span id="signOut" title="退出当前账号" class="fa fa-sign-out"></span>
		</div>
	</div>
	<div id="coolAlert">something is Error</div>
	<script src="../js/calendar.js"></script>
	<script src="../js/personalEdit.js"></script>
</body>
</html>
